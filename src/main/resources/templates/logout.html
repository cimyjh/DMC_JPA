<!DOCTYPE html>
<html lang="en"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<meta charset="utf-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>DMC-Convenience Store Program</title>

	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom fonts for this template -->
	<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
		  type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		  rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
		  rel='stylesheet' type='text/css' />
	<link
			href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
			rel='stylesheet' type='text/css' />
	<link
			href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
			rel='stylesheet' type='text/css' />

	<!-- Custom styles for this template -->
	<link href="/css/agency.css" rel="stylesheet" />

	<script type="text/javascript"
			src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID"></script>
</head>
<body id="page-top">
<!-- Header -->
<form method="POST">
	<header class="masthead1">
		<div class="container">
			<div class="intro-text">
				<div class="intro-heading text-uppercase">GoodBye!</div>

				<div class="intro-lead-in">다음에 또 만나요!</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					   th:value="${_csrf.token}" />
				<button
						class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">
					로그아웃</button>&nbsp;
				<a th:href="@{/}"
				   class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">
					홈으로</a>
			</div>
		</div>
	</header>
</form>
<!-- Footer -->
<footer class="footer">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-4">
					<span class="copyright">Copyright &copy; Team DMC All Rights
						Reserved</span>
			</div>

			<div class="col-md-4">
				<ul class="list-inline quicklinks">
					<li class="list-inline-item"><a href="#">Privacy Policy</a></li>
					<li class="list-inline-item"><a href="#">Terms of Use</a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>

</body>
</html>
