<pre th:text="${msg}">Please wait...</pre>

  <!-- <div style="background-color: #212529;"> -->
  <div style="background-image:url('/img/a.png');">
    <div class="container"; style="background-image:url('/img/a.png');" >
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">DMC</h5>
                
                
                
                <form class="form-signin"  method="POST" action="/">
                
                  <div class="form-label-group">
                    <input type="email" id="userid" name = "userid"  class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="passwd" name = "passwd" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  
                </br>
                </br>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                
                  <input type="submit" class="btn btn-lg btn-primary btn-block text-uppercase"  value="Log in" />
                  <hr class="my-4">
				</form>
				
                  <button class="btn btn-lg btn-block text-uppercase" type="submit" style="float:left;">register</button>
                  <button class="btn btn-lg btn-block text-uppercase" type="submit" style="float:left;">Home</button>
                  <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
